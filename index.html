<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <title>Material Storefront</title>
    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet"
          href="node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet"
          href="css/styles.css">
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title"></span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          <span class="cart">
            <span>3 items</span> &mdash; <span>$101.26</span> <i class="material-icons">shopping_cart</i>
          </span>
        </section>
      </div>
    </header>
    <div class="mdc-layout-grid shop-container">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3 mdc-layout-grid__cell--span-12-phone">
        <h4>Categories</h4>
        <ul class="mdc-list mdc-list--two-line" id="categories">
          <!-- Loaded dynamically via app.js -->
        </ul>
        <hr class="mdc-list-divider">
        <h4>Shop info</h4>
        <ul class="mdc-list" id="pages">
          <!-- Loaded dynamically via app.js -->
        </ul>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-9 mdc-layout-grid__cell--span-12-phone">
        <div class="mdc-layout-grid" id="products">
          <!-- Loaded dynamically via app.js -->
        </div>
      </div>
    </div>
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <script>mdc.autoInit()</script>
  </body>
</html>
